<!DOCTYPE html>
<html>
<head>
	<title>login-twitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
	<section>
		<h1>Log in to Twitter</h1>

		<input type="text" name="email" placeholder="Phone,email or username"><br>
		<br>
		<input type="password" name="password" placeholder="Password"><br>
		<br>

		<button>Log in</button>

		<p class="para"><input class="check" type="checkbox" name="checkbox">Remember me.<span>Forget password?</span></p>
	</section>

	<div>
		<p>New to Twitter? <span>Sign up now <i class="fas fa-angle-double-right" style="font-size:10px;"></i></span></p>

		<p>Already using Twitter via text message? <span>Activate your account <i class="fas fa-angle-double-right" style="font-size:10px;"></i></span></p>
	</div>
</body>
</html>
